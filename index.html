<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <!-- <img class="d-block mx-auto mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h1 class="display-5 fw-bold text-body-emphasis"><span id="wordName">Dictionary</span></h1> <br>
      <div class="col-lg-6 mx-auto">
        <form class="d-flex" role="search">
            <input
            id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="searchBtn" class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form> <br>
        <p class="lead mb-4" style="overflow-y: auto;max-height: 300px;"> 
          <span style="font-weight: 400;" id="definition">Welcome to the Dictionary. Type your word in the search bar to get the meaning!</span>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
